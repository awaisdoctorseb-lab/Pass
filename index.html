<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>iPhone</title>
    <style>
        :root {
            --ios-blur: blur(20px);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Background Wallpaper */
        .wallpaper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('mountains.jpg') no-repeat center center;
            background-size: cover;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: -1;
        }

        /* Lock Screen View */
        #lock-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: space-between;
            padding: 80px 0 50px 0;
            box-sizing: border-box;
            transition: transform 0.4s ease-out;
        }

        .time-area {
            text-align: center;
            transition: opacity 0.3s;
        }

        #clock {
            font-size: 85px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 0;
            transition: all 0.3s ease;
        }

        #date {
            font-size: 19px;
            font-weight: 400;
            margin-top: -5px;
        }

        /* Swipe Indicator */
        .swipe-up-text {
            position: absolute;
            bottom: 30px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        /* Keypad (Initially Hidden) */
        #keypad-view {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
        }

        .dots-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            padding: 15px; /* Hit area for peek */
        }

        .dot {
            width: 13px; height: 13px;
            border: 1.5px solid white;
            border-radius: 50%;
        }

        .dot.active { background: white; }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 20px;
        }

        .key {
            width: 75px; height: 75px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
        }

        .key:active { background: rgba(255,255,255,0.4); }

        /* Home Screen */
        #home-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 60px 25px;
            box-sizing: border-box;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .app img {
            width: 60px; height: 60px;
            border-radius: 14px;
        }

        .app-label { font-size: 11px; font-weight: 400; }

        .dock {
            position: absolute;
            bottom: 15px; left: 15px; right: 15px;
            height: 90px;
            border-radius: 35px;
            overflow: hidden;
        }

        .dock img { width: 100%; height: 100%; object-fit: cover; }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20% {transform: translateX(-10px);}
            60% {transform: translateX(10px);}
        }
        .shake { animation: shake 0.2s ease-in-out 2; }
        .peeking #clock { filter: blur(0px); color: #fff; font-weight: 500; }

    </style>
</head>
<body>

    <div class="wallpaper" id="bg-layer"></div>

    <div id="lock-screen" onclick="showKeypad()">
        <div class="time-area">
            <div id="clock">00:00</div>
            <div id="date">Loading...</div>
        </div>
        <div class="swipe-up-text">Swipe up to unlock</div>
    </div>

    <div id="keypad-view">
        <div class="time-area" style="margin-bottom: 50px;">
            <div id="clock-keypad" style="font-size: 30px; font-weight: 400;">00:00</div>
        </div>

        <div class="dots-container" id="dot-trigger">
            <div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div>
        </div>

        <div class="keypad-grid">
            <div class="key" onclick="tap('1')">1</div><div class="key" onclick="tap('2')">2</div><div class="key" onclick="tap('3')">3</div>
            <div class="key" onclick="tap('4')">4</div><div class="key" onclick="tap('5')">5</div><div class="key" onclick="tap('6')">6</div>
            <div class="key" onclick="tap('7')">7</div><div class="key" onclick="tap('8')">8</div><div class="key" onclick="tap('9')">9</div>
            <div></div><div class="key" onclick="tap('0')">0</div>
        </div>
    </div>

    <div id="home-screen">
        <div class="app-grid">
            <div class="app"><img src="pic1.WEBP"><div class="app-label">Clock</div></div>
            <div class="app"><img src="pic2.WEBP"><div class="app-label">iTunes</div></div>
            <div class="app"><img src="pic3.WEBP"><div class="app-label">Notes</div></div>
            <div class="app"><img src="pic4.WEBP"><div class="app-label">Safari</div></div>
        </div>
        <div class="dock">
            <img src="pic5.jpg">
        </div>
    </div>

    <script>
        let input = "";
        let memory = "0000";
        let lastTap = 0;
        let intervals = [];
        let peekTimer;

        // Date and Time Update
        function updateDisplay() {
            const now = new Date();
            const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
            
            let hrs = now.getHours() % 12 || 12;
            let mins = now.getMinutes().toString().padStart(2, '0');
            let timeStr = `${hrs}:${mins}`;
            
            if (!document.body.classList.contains('peeking')) {
                document.getElementById('clock').innerText = timeStr;
                document.getElementById('clock-keypad').innerText = timeStr;
            }
            
            document.getElementById('date').innerText = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]}`;
            requestAnimationFrame(updateDisplay);
        }
        updateDisplay();

        function showKeypad() {
            document.getElementById('lock-screen').style.transform = 'translateY(-100%)';
            document.getElementById('keypad-view').style.display = 'flex';
        }

        function tap(num) {
            const now = Date.now();
            if (input.length > 0) {
                intervals.push((now - lastTap) / 1000);
            }
            lastTap = now;
            input += num;
            renderDots();

            if (input.length === 4) {
                setTimeout(checkPass, 300);
            }
        }

        function renderDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => d.classList.toggle('active', i < input.length));
        }

        function checkPass() {
            // Secret Unlock (Pause > 5s)
            if (intervals.every(v => v > 5)) {
                unlock();
            } else {
                // Fail
                memory = input;
                document.getElementById('keypad-view').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('keypad-view').classList.remove('shake');
                    input = ""; intervals = [];
                    renderDots();
                }, 400);
            }
        }

        function unlock() {
            document.getElementById('keypad-view').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
            document.getElementById('bg-layer').style.filter = 'none';
        }

        // Peek Logic
        const trigger = document.getElementById('dot-trigger');
        
        function startPeek() {
            peekTimer = setTimeout(() => {
                document.body.classList.add('peeking');
                let peekVal = memory.slice(0,2) + ":" + memory.slice(2);
                document.getElementById('clock-keypad').innerText = peekVal;
                document.getElementById('clock-keypad').style.fontSize = "40px";
            }, 500);
        }

        function stopPeek() {
            clearTimeout(peekTimer);
            document.body.classList.remove('peeking');
            document.getElementById('clock-keypad').style.fontSize = "30px";
        }

        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); startPeek(); });
        trigger.addEventListener('touchend', stopPeek);
        trigger.addEventListener('mousedown', startPeek);
        trigger.addEventListener('mouseup', stopPeek);

    </script>
</body>
</html>
