<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Notes Receiver</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --keypad-bg: #1c1c1e;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Fixed Header to prevent shifting */
        .status-bar {
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        #clock {
            font-size: 64px;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            min-width: 200px;
            text-align: center;
        }

        /* Password Dots */
        .dots-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            height: 20px;
            padding: 20px; /* Larger hit area for the hold gesture */
            cursor: pointer;
        }

        .dot {
            width: 12px;
            height: 12px;
            border: 1.5px solid #fff;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .dot.active {
            background-color: #fff;
        }

        .dot.wrong {
            background-color: #ff3b30;
            border-color: #ff3b30;
        }

        /* Keypad Layout */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 280px;
            margin: 40px auto 0;
        }

        .key {
            width: 75px;
            height: 75px;
            background-color: var(--keypad-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .key:active {
            background-color: #3a3a3c;
        }

        /* Hidden Home Screen */
        #home-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1e3a5f 0%, #000 100%);
            padding-top: 50px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 12px;
            margin: 0 auto;
        }

        .bottom-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="status-bar">
            <div id="clock">00:00</div>
            <div class="dots-container" id="dots-trigger">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="keypad">
            <div class="key" onclick="pressKey('1')">1</div>
            <div class="key" onclick="pressKey('2')">2</div>
            <div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('4')">4</div>
            <div class="key" onclick="pressKey('5')">5</div>
            <div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('7')">7</div>
            <div class="key" onclick="pressKey('8')">8</div>
            <div class="key" onclick="pressKey('9')">9</div>
            <div class="key" style="visibility:hidden"></div>
            <div class="key" onclick="pressKey('0')">0</div>
        </div>
    </div>

    <div id="home-screen">
        <div class="app-grid">
            <div class="app-icon" style="background: #2ecc71;"></div>
            <div class="app-icon" style="background: #3498db;"></div>
            <div class="app-icon" style="background: #e67e22;"></div>
            <div class="app-icon" style="background: #9b59b6;"></div>
        </div>
        <div class="bottom-bar">
            <div class="app-icon" style="width:50px; height:50px;"></div>
            <div class="app-icon" style="width:50px; height:50px;"></div>
            <div class="app-icon" style="width:50px; height:50px;"></div>
            <div class="app-icon" style="width:50px; height:50px;"></div>
        </div>
    </div>

    <script>
        let currentInput = "";
        let lastFullPassword = "0000";
        let lastKeyTime = 0;
        let pauses = [];
        let peekTimer;

        // 1. Update Clock
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0');
            if (!document.body.classList.contains('peeking')) {
                document.getElementById('clock').innerText = timeStr;
            }
            requestAnimationFrame(updateClock);
        }
        updateClock();

        // 2. Handling Keypresses
        function pressKey(num) {
            const now = Date.now();
            
            if (currentInput.length > 0) {
                const elapsed = (now - lastKeyTime) / 1000;
                pauses.push(elapsed);
            }
            
            lastKeyTime = now;
            currentInput += num;
            updateDots();

            if (currentInput.length === 4) {
                setTimeout(validatePassword, 200);
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                if (i < currentInput.length) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        // 3. Validation Logic (Mode A vs Mode B)
        function validatePassword() {
            const dotsContainer = document.getElementById('dots-trigger');
            
            // Mode B Check: Pause 1 > 4s, Pause 2 > 4s, Pause 3 > 5s
            if (pauses[0] > 4 && pauses[1] > 4 && pauses[2] > 5) {
                unlockApp();
            } else {
                // Mode A: Always Fail
                lastFullPassword = currentInput; // Secretly save
                dotsContainer.classList.add('shake');
                document.querySelectorAll('.dot').forEach(d => d.classList.add('wrong'));
                
                setTimeout(() => {
                    dotsContainer.classList.remove('shake');
                    document.querySelectorAll('.dot').forEach(d => {
                        d.classList.remove('wrong');
                        d.classList.remove('active');
                    });
                    currentInput = "";
                    pauses = [];
                }, 500);
            }
        }

        function unlockApp() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('home-screen').style.display = 'block';
        }

        // 4. Mode A Peek Feature (Hold 4 dots for 0.5s)
        const trigger = document.getElementById('dots-trigger');
        
        const startPeek = () => {
            peekTimer = setTimeout(() => {
                document.body.classList.add('peeking');
                // Format: 1234 -> 12:34
                const formatted = lastFullPassword.slice(0,2) + ":" + lastFullPassword.slice(2);
                document.getElementById('clock').innerText = formatted;
            }, 500);
        };

        const endPeek = () => {
            clearTimeout(peekTimer);
            document.body.classList.remove('peeking');
        };

        trigger.addEventListener('mousedown', startPeek);
        trigger.addEventListener('mouseup', endPeek);
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); startPeek(); });
        trigger.addEventListener('touchend', endPeek);

    </script>
</body>
</html>
