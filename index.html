<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>iOS Lock</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-user-select: none;
  user-select: none;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  height: 100vh;
  overflow: hidden;
  background: black;
}

#app {
  position: relative;
  width: 100%;
  height: 100%;
  background: url("mountains.jpg") center/cover no-repeat;
}

/* BLUR */
.blurred::after {
  content: "";
  position: absolute;
  inset: 0;
  backdrop-filter: blur(15px);
  background: rgba(0,0,0,0.2);
}

/* LOCK SCREEN */
#lockScreen {
  position: absolute;
  inset: 0;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#time {
  font-size: 80px;
  font-weight: 200;
  transition: opacity 0.4s;
}

.hidden { opacity: 0; }

/* PASSCODE */
#passcodeScreen {
  position: absolute;
  inset: 0;
  display: none;
  color: white;
}

#dots {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 80px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  border: 1px solid white;
}

.dot.filled { background: white; }

#keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 40px;
  margin-top: 40px;
}

.key {
  text-align: center;
  font-size: 28px;
  padding: 20px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.6);
}

/* HOME */
#home {
  position: absolute;
  inset: 0;
  display: none;
  background: url("mountains.jpg") center/cover no-repeat;
}

#icons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  padding: 40px;
}

.icon img {
  width: 60px;
  display: block;
  margin: auto;
}

#dock {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
}

/* NOTES */
#notes {
  position: absolute;
  inset: 0;
  background: #f7f7f7;
  display: none;
  flex-direction: column;
}

#notesHeader {
  padding: 12px;
  background: #eee;
  font-weight: bold;
}

#notesArea {
  flex: 1;
  padding: 16px;
  font-size: 18px;
  outline: none;
}
</style>
</head>

<body>
<div id="app">

  <div id="lockScreen">
    <div id="time"></div>
  </div>

  <div id="passcodeScreen">
    <div id="dots"></div>
    <div id="keypad"></div>
  </div>

  <div id="home">
    <div id="icons">
      <div class="icon"><img src="pic1.WEBP"></div>
      <div class="icon"><img src="pic2.WEBP"></div>
      <div class="icon" onclick="openNotes()"><img src="pic3.WEBP"></div>
      <div class="icon"><img src="pic4.WEBP"></div>
    </div>
    <img id="dock" src="pic5.jpg">
  </div>

  <div id="notes">
    <div id="notesHeader" onclick="closeNotes()">‚Üê Notes</div>
    <div id="notesArea" contenteditable="true"></div>
  </div>

</div>

<script>
/* CLOCK */
const timeEl = document.getElementById("time");
function updateTime() {
  const d = new Date();
  let h = d.getHours();
  let m = d.getMinutes().toString().padStart(2, "0");
  h = h % 12 || 12;
  timeEl.textContent = `${h}:${m}`;
}
setInterval(updateTime, 1000);
updateTime();

/* SWIPE UP */
let startY = 0;
document.addEventListener("touchstart", e => startY = e.touches[0].clientY);
document.addEventListener("touchend", e => {
  if (startY - e.changedTouches[0].clientY > 50) showPasscode();
});

function showPasscode() {
  document.getElementById("app").classList.add("blurred");
  lockScreen.style.display = "none";
  passcodeScreen.style.display = "block";
}

/* PASSCODE */
const dots = document.getElementById("dots");
const keypad = document.getElementById("keypad");
let input = [];
let times = [];
let lastCode = "";

for (let i = 0; i < 4; i++) {
  const d = document.createElement("div");
  d.className = "dot";
  dots.appendChild(d);
}

for (let i = 1; i <= 9; i++) addKey(i);
addKey(0);

function addKey(n) {
  const k = document.createElement("div");
  k.className = "key";
  k.textContent = n;
  k.onclick = () => press(n);
  keypad.appendChild(k);
}

function press(n) {
  if (input.length >= 4) return;
  input.push(n);
  times.push(Date.now());
  dots.children[input.length - 1].classList.add("filled");
  if (input.length === 4) check();
}

function check() {
  lastCode = input.join("");
  let correct = true;
  for (let i = 1; i < times.length; i++) {
    if (times[i] - times[i-1] < 4000) correct = false;
  }
  setTimeout(() => {
    if (correct) unlock();
    reset();
  }, 400);
}

function reset() {
  input = [];
  times = [];
  [...dots.children].forEach(d => d.classList.remove("filled"));
}

/* LONG PRESS DOTS */
let hold;
dots.addEventListener("touchstart", () => {
  hold = setTimeout(() => {
    timeEl.textContent = lastCode.replace(/(\d{2})(\d{2})/, "$1:$2");
    timeEl.classList.remove("hidden");
  }, 600);
});
dots.addEventListener("touchend", () => clearTimeout(hold));

/* UNLOCK */
function unlock() {
  document.getElementById("app").classList.remove("blurred");
  passcodeScreen.style.display = "none";
  home.style.display = "block";
}

/* NOTES */
const notesArea = document.getElementById("notesArea");
notesArea.textContent = localStorage.getItem("notes") || "";

notesArea.addEventListener("input", () => {
  localStorage.setItem("notes", notesArea.textContent);
});

function openNotes() {
  notes.style.display = "flex";
}

function closeNotes() {
  notes.style.display = "none";
}
</script>
</body>
</html>
